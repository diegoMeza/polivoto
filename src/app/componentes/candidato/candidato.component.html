      <br>
    </div>
    <div class="col-md-9">
      <h3>{{candidato.nombre}}
        <br>
        <small>Genero: {{candidato.genero}}</small>
        <br>
        <small>Fecha de Nacimiento: {{candidato.feNacimiento | date:'dd-MMMM-yyyy' }}</small>
        <br>
        <small>Numero de Elecci√≥n: {{candidato.idListaVotacion}}</small>
