<div class="container main-container animated fadeIn fast">
  <div class="row">
    <div class="col-md-3">
      <img [src]="candidato.img | sinfoto" class="img-thumbnail img-circle">
      <!--<img [src]="candidato.img | sinfoto" class="img-thumbnail img-circle">-->
      <br>
    </div>
    <div class="col-md-9">
      <h3>
        <small class="text-primary">Numero de Elecci√≥n: {{candidato.idListaVotacion}}</small>
        <br>
        {{candidato.nombre}}
        <br>
        <small>Genero: {{candidato.genero}}</small>
        <br>
        <small>Fecha de Nacimiento: {{candidato.feNacimiento | date:'dd-MMMM-yyyy' }}</small>

      </h3>
      <p class="text-muted">
        <span class="propuesta">
          Propuesta:
        </span>
        {{candidato.propuesta}}
      </p>
      <hr>

      <a class="btn btn-outline-danger"
         [routerLink]="['/candidatos', idPrincipal]"
      >
        Regresar
      </a>
    </div>
  </div>
</div>
