<md-tab-group>

  <md-tab *ngIf="!_authServices.user" label="Ingresar">
    <hr>

    <div class="container text-center">
      <!--<form [formGroup]="forma">-->
      <form [formGroup]="forma" (ngSubmit)="login()">

        <!--<div class="form-group row" [ngClass]="{ 'has-danger':(email.errors?.required || email.errors?.pattern) && email.touched  }">-->
        <div class="form-group row" [ngClass]=" { 'has-danger': (!forma.controls['email'].valid || forma.get('email').hasError('pattern')) && forma.controls['email'].touched}">
          <label class="col-4 col-form-label text-right">Correo</label>
          <div class="col-6">

            <input class="form-control"
                   type="email"
                   placeholder="Correo electrónico"
                   required
                   formControlName="email"
            >
            <div *ngIf="(forma.get('email').hasError('required') && forma.controls['email'].touched)" class="form-control-feedback">
              El campo es requerido
            </div>
            <div *ngIf="forma.get('email').hasError('pattern')" class="form-control-feedback">
              El tipo de correo es invalido
            </div>
          </div>
        </div>

        <div class="form-group row" [ngClass]=" { 'has-danger': (!forma.controls['password'].valid) && forma.controls['password'].touched}">
          <label class="col-4 col-form-label text-right">Password</label>
          <div class="col-6">

            <input class="form-control"
                   type="password"
                   placeholder="Password"
                   formControlName="password"
                   required
            >
            <div *ngIf="(forma.get('password').errors?.required) && forma.controls['password'].touched" class="form-control-feedback">
              El campo es requerido
            </div>
          </div>
        </div>
        <div class="form-group row"
             *ngIf="forma.valid"
        >
          <label class="col-4 col-form-label text-right">&nbsp;</label>
          <div class="col-6">

            <p-captcha [siteKey]="llave"
                       (onResponse)="showResponse($event)">
            </p-captcha>

          </div>
        </div>


        <div class="form-group row"
             *ngIf="respuestaCaptcha"
        >
          <label class="col-4 col-form-label">&nbsp;</label>
          <div class="input-group col-md-6">
            <button type="submit"
                    class="btn btn-outline-primary puntero"
                    [disabled]="!forma.valid"
            >
              Ingresar <i class="fa fa-sign-in" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>
    </div>
  </md-tab>

  <md-tab *ngIf="!_authServices.user" label="Restablecer Contraseña">
    <hr>

    <div class="container text-center">
      <!--<form [formGroup]="forma">-->
      <form [formGroup]="formPass" (ngSubmit)="restaurarPassword()">

        <!--<div class="form-group row" [ngClass]="{ 'has-danger':(email.errors?.required || email.errors?.pattern) && email.touched  }">-->
        <div class="form-group row" [ngClass]=" { 'has-danger': (!formPass.controls['emailPass'].valid || formPass.get('emailPass').hasError('pattern')) && formPass.controls['emailPass'].touched}">
          <label class="col-4 col-form-label text-right">Correo</label>
          <div class="col-6">

            <input class="form-control"
                   type="email"
                   placeholder="Correo electrónico"
                   required
                   formControlName="emailPass"
            >
            <div *ngIf="(formPass.get('emailPass').hasError('required') && formPass.controls['emailPass'].touched)" class="form-control-feedback">
              El campo es requerido
            </div>
            <div *ngIf="formPass.get('emailPass').hasError('pattern')" class="form-control-feedback">
              El tipo de correo es invalido
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-4 col-form-label">&nbsp;</label>
          <div class="input-group col-md-6">
            <button type="submit"
                    class="btn btn-outline-success puntero"
                    [disabled]="!formPass.valid"
            >
              Restaurar Password <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </form>

    </div>

  </md-tab>
