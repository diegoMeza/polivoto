<md-tab-group>

  <md-tab label="Ingresar">
    <hr>

    <div class="container text-center">
      <!--<form [formGroup]="forma">-->
      <form [formGroup]="forma" (ngSubmit)="guardarCambios()">

        <!--<div class="form-group row" [ngClass]="{ 'has-danger':(email.errors?.required || email.errors?.pattern) && email.touched  }">-->
        <div class="form-group row" [ngClass]=" { 'has-danger': (!forma.controls['email'].valid) && forma.controls['email'].touched}">
          <label class="col-4 col-form-label text-right">Correo</label>
          <div class="col-6">

            <input class="form-control"
                   type="email"
                   placeholder="Correo electr贸nico"
                   required
                   formControlName="email"
            >
            <div *ngIf="(forma.get('email').errors?.required) && forma.controls['email'].touched" class="form-control-feedback">
              El campo es requerido
            </div>
            <div *ngIf="forma.get('email').errors?.pattern" class="form-control-feedback">
              El tipo de correo es invalido
            </div>
          </div>
        </div>

        <div class="form-group row" [ngClass]=" { 'has-danger': (!forma.controls['password'].valid) && forma.controls['password'].touched}">
          <label class="col-4 col-form-label text-right">Password</label>
          <div class="col-6">

            <input class="form-control"
                   type="password"
                   placeholder="Password"
                   formControlName="password"
                   required
            >
            <div *ngIf="(forma.get('password').errors?.required) && forma.controls['password'].touched" class="form-control-feedback">
              El campo es requerido
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label class="col-4 col-form-label">&nbsp;</label>
          <div class="input-group col-md-6">
            <button type="submit" class="btn btn-outline-primary puntero">
              Guardar
            </button>
          </div>
        </div>
      </form>

    </div>

  </md-tab>
