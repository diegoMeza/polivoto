<h3>Voto</h3>
<button class="btn btn-outline-danger puntero"
        [routerLink]="['/votos']"
>
  <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar
</button>
<button class="btn btn-outline-success puntero"
        (click)="agregarNuevo(forma)"
>Nueva Voto <i class="fa fa-plus" aria-hidden="true"></i>
</button>
<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="">

      <div class="form-group row"
           [ngClass]="{ 'has-danger':(nombre.errors?.required  || nombre.errors?.minlength) && nombre.touched }">
        <label class="col-4 col-form-label text-right">Nombre del Voto</label>
        <div class="col-6">
          <input type="text"
                 [(ngModel)]="voto.nombre"
                 name="nombre"
                 class="form-control"
                 required
                 minlength="5"
                 placeholder="Nombre del Voto"
                 #nombre="ngModel"
          >
          <div *ngIf="(nombre.errors?.required )&& nombre.touched"
               class="form-control-feedback">
            El campo es requerido
          </div>
          <div *ngIf="nombre.errors?.minlength"
               class="form-control-feedback">
            Superior a {{nombre.errors.minlength.requiredLength}} caracteres
          </div>
        </div>
      </div>

      <div class="form-group row"
           [ngClass]="{ 'has-danger':(valor.errors?.required  || valor.errors?.minlength) && valor.touched }">
        <label class="col-4 col-form-label text-right">Valor del Voto</label>
        <div class="col-6">
          <input type="number"
                 [(ngModel)]="voto.valor"
                 name="valor"
                 class="form-control"
                 required
                 placeholder="Valor del Voto"
                 #valor="ngModel"
          >
          <div *ngIf="(valor.errors?.required) && valor.touched"
               class="form-control-feedback">
            El campo es requerido
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label text-right">Fecha de Creaci√≥n</label>
        <div class="col-6">
          <label class="col-form-label text-left text-muted">{{voto.fechaCreacion | date:'dd-MMMM-yyyy'}}</label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-4 col-form-label text-right"></label>
        <div class="col-6">
          <button class="btn btn-outline-success puntero"
                  type="submit"
                  [disabled]="!forma.valid"
          >
            Guardar Cambios <i class="fa fa-floppy-o" aria-hidden="true"></i>
          </button>
        </div>
      </div>

    </form>
  </div>
</div>

<p-growl [value]="msgs"></p-growl>
